<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sudoku</title>
    <script src="sudoku.js"></script>
    <style type="text/css">
        #sudoku {
            border:solid 2px black;
            display:inline-block;
        }
        #sudoku .clear {
            clear:both;
            height: 0;
            overflow: hidden;
        }
        #sudoku input {
            width:10px;
            border:1px solid #ccc;
            color:#333;
        }
        #sudoku .invalid {
            border:1px solid red;
        }

        #sudoku .immutable {
            font-weight: bold;
        }

        #sudoku .selected {
            background-color: blue;
        }

        input[readonly] {
            -webkit-user-select: none; /* Chrome/Safari */        
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */

            /* Rules below not implemented in browsers yet */
            -o-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="sudoku"></div>
    <button onClick="sudoku.solve(0, -1)">Solve</button>
    <button onClick="sudoku.clear()">Clear</button>
    <button onClick="sudoku.createEasy()">Easy</button>
    <button onClick="sudoku.createMedium()">Medium</button>
    <button onClick="sudoku.createDifficult()">Difficult</button>
    <div id="virtualKeyboard"></div>
</body>
</html>
