<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="sudoku.js"></script>
    <style type="text/css">
        #sudoku {
            border:solid 2px black;
            display:inline-block;
        }
        #sudoku .clear {
            clear:both;
            height: 0;
            overflow: hidden;
        }
        #sudoku input {
            width:10px;
            border:1px solid #ccc;
            color:#333;
        }
    </style>
</head>
<body>
    <div id="sudoku"></div>
    <input type="text" />
</body>
</html>
